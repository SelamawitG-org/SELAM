<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamawit Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        nav {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            position: relative;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #bfbf49;
        }

        .agency-btn {
            background: #000;
            color: white !important;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .agency-btn:hover {
            background: #a68a64;
        }

        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4rem 5%;
        }

        .hero-text {
            max-width: 45%;
        }

        h1 {
            font-size: 3.8rem;
            margin-bottom: 2rem;
            line-height: 1.1;
        }

        .titles {
            font-size: 1.4rem;
            color: #555;
            margin-bottom: 3rem;
        }

        .see-more {
            background: #000;
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .see-more:hover {
            background: #a68a64;
            transform: scale(1.05);
        }

        .hero-image {
            width: 45%;
            height: 500px;
            border-radius: 15px;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .hero-image img:hover {
            transform: scale(1.05);
        }

        nav img {
            width: 100px;
        }

        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: #000;
            margin: 5px 0;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 100%;
                background: white;
                flex-direction: column;
                justify-content: center;
                transition: all 0.3s ease;
                padding: 2rem 0;
                z-index: 1000;
            }

            .nav-links.active {
                right: 0;
            }

            nav {
                padding: 1.5rem 5%;
            }

            h1 {
                font-size: 2.8rem;
            }

            .hero-section {
                flex-direction: column;
                padding: 2rem 5%;
            }

            .hero-text {
                max-width: 100%;
                text-align: center;
                margin-bottom: 3rem;
            }

            .hero-image {
                width: 100%;
                height: 400px;
            }

            .titles {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 1rem 5%;
            }

            h1 {
                font-size: 2.2rem;
            }

            .titles {
                font-size: 1rem;
            }

            .hero-image {
                height: 300px;
            }

            nav img {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <img src="assets/imgs/Logo.png" alt="Logo">
        <button class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="Work.html">Work</a>
            <a href="#">about</a>
            <a href="#">contact</a>
            <a href="#" class="agency-btn">Agency</a>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-text">
            <h1>Hi, I'm Selamawit</h1>
            <div class="titles">
                Nurse, Quality Director, Nutritionist
            </div>
            <button class="see-more">See more</button>
        </div>
        <div class="hero-image">
            <img src="assets/imgs/images (1).jpeg" alt="Profile">
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');

            hamburger.addEventListener('click', function() {
                this.classList.toggle('active');
                navLinks.classList.toggle('active');
            });

            document.addEventListener('click', function(event) {
                if (!event.target.closest('nav') && !event.target.closest('.nav-links')) {
                    hamburger.classList.remove('active');
                    navLinks.classList.remove('active');
                }
            });

            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navLinks.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>

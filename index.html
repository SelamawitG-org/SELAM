<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        nav {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .nav-links a:hover
        {
            color: #bfbf49 ;
            
        }
       
        .agency-btn {
            background: #000;
            color: white !important;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .agency-btn:hover {
            background: #a68a64;
            color: white ;
        }

        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4rem 5%;
        }

        .hero-text {
            max-width: 45%;
        }

        h1 {
            font-size: 3.8rem;
            margin-bottom: 2rem;
            line-height: 1.1;
        }

        .titles {
            font-size: 1.4rem;
            color: #555;
            margin-bottom: 3rem;
        }

        .see-more {
            background: #000;
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .see-more:hover {
            background: #a68a64;
            transform: scale(1.05);
        }

        .hero-image {
            width: 45%;
            height: 500px;
            background: #ddd; /* Your image here */
            border-radius: 15px;
        }
        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .hero-image img:hover {
            transform: scale(1.05);
        }
        nav img {
            width: 100px;
        }
        @media (max-width: 768px) {
        nav {
            padding: 1.5rem 5%;
        }
        
        .nav-links {
            gap: 1.5rem;
        }
        
        h1 {
            font-size: 2.8rem;
        }
        
        .hero-section {
            flex-direction: column;
            padding: 2rem 5%;
        }
        
        .hero-text {
            max-width: 100%;
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .hero-image {
            width: 100%;
            height: 400px;
        }
        
        .titles {
            font-size: 1.2rem;
        }
    }

    /* Mobile View */
    @media (max-width: 480px) {
        nav {
            padding: 1rem 5%;
            flex-wrap: wrap;
        }
        
        .nav-links {
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .agency-btn {
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
        }
        
        .titles {
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        
        .hero-image {
            height: 300px;
        }
        
        .see-more {
            padding: 1rem 2rem;
            font-size: 1rem;
        }
        
        nav img {
            width: 80px;
        }
    }

    /* Small Mobile View */
    @media (max-width: 360px) {
        .nav-links a {
            font-size: 0.9rem;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .hero-image {
            height: 250px;
        }
    }
    /* Add to your existing CSS */
.hamburger {
    display: none;
    cursor: pointer;
    background: none;
    border: none;
    padding: 10px;
}

.hamburger span {
    display: block;
    width: 25px;
    height: 3px;
    background: #000;
    margin: 5px 0;
    transition: all 0.3s ease;
}

@media (max-width: 768px) {
    .hamburger {
        display: block;
    }
    
    .nav-links {
        position: fixed;
        top: 70px;
        right: -100%;
        background: white;
        flex-direction: column;
        width: 100%;
        text-align: center;
        transition: all 0.3s ease;
        padding: 2rem 0;
        z-index: 1000;
        display: flex;
    }
    
    .nav-links.active {
        right: 0;
    }
    
    .nav-links a {
        padding: 1rem 0;
    }
    
    .agency-btn {
        margin: 1rem auto;
        padding: 10 2rem;
        width: fit-content;
    }
}
</style>
    </style>
</head>
<body>
    <nav>
        <img src="assets/imgs/Logo.png" alt="">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Work</a>
            <a href="#">about</a>
            <a href="#">contact</a>
            <a href="#" class="agency-btn">Agency</a>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-text">
            <h1>Hi, I'm Selamawit</h1>
            <div class="titles">
                Nurse, Quality Director, Nutritionist
            </div>
            <button class="see-more">See more</button>
        </div>
        <div class="hero-image">
            <img src="assets/imgs/images (1).jpeg" alt="">
        </div>
    </section>
  
        <script>
    document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.createElement('button');
        hamburger.className = 'hamburger';
        hamburger.innerHTML = `
            <span></span>
            <span></span>
            <span></span>
        `;
        
        const nav = document.querySelector('nav');
        nav.appendChild(hamburger);
        
        const navLinks = document.querySelector('.nav-links');
        
        hamburger.addEventListener('click', function() {
            navLinks.classList.toggle('active');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!nav.contains(event.target) && !navLinks.contains(event.target)) {
                navLinks.classList.remove('active');
            }
        });
    });
</script>
    
</body>
</html>
